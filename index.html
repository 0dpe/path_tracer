<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.svg" type="image/svg" />
    <title>WGPU Path Tracer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: black;
            width: 100vw;
            height: 100vh;
        }

        #rust-insert-wasm {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 1;
        }

        #github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s ease;
            pointer-events: auto;
        }

        #github-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #github-link svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        #instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 16px 24px;
            border-radius: 6px;
            max-width: 500px;
            pointer-events: auto;
        }

        #instructions p {
            margin: 0;
            font-size: 14px;
            line-height: 1.6;
        }

        .hint {
            background: rgba(255, 255, 255, 0.15);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            #instructions {
                font-size: 12px;
                padding: 12px 16px;
                bottom: 10px;
            }

            #github-link {
                top: 10px;
                right: 10px;
                font-size: 12px;
                padding: 8px 12px;
            }

            #github-link svg {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>

<body>
    <canvas id="rust-insert-wasm"></canvas>
    <a id="github-link" href="https://github.com/0dpe/path_tracer/">
        <svg viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
                0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
                -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64
                -.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32
                -.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.28.82
                2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013
                8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        GitHub
    </a>
    <div id="instructions">
        <p>
            Left click to enter. Use <span class="hint">W A S D</span> + <span class="hint">Left
                Shift</span>/<span class="hint">Space</span> to move.
            Move the mouse to look around. Click again to release the cursor.
        </p>
    </div>
    <script type="module">
        import init from "./pkg/path_tracer.js";

        const instructions = document.getElementById("instructions");

        const showError = (message) => {
            instructions.innerHTML = `<p><strong>WebGPU not available.</strong> ${message}</p>`;
            Object.assign(instructions.style, {
                background: "rgba(180, 30, 30, 0.25)",
                border: "1px solid rgba(255, 255, 255, 0.12)",
            });
        };

        (async () => {
            if (!navigator.gpu) {
                console.error("WebGPU not supported!");
                showError(`Your browser doesn't support WebGPU (or it's not enabled). Try Chrome 113+, Safari 26+ or Firefox 145+.`);
                return;
            }

            try {
                const adapter = await navigator.gpu.requestAdapter();
                await init();
            } catch (error) {
                console.error("WebGPU not supported:", error);
                showError(error.message);
                return;
            }
        })();
    </script>
</body>

</html>
